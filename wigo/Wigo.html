<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Wingo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">

    <div class="bal">
      <p>Available balance</p>
      <p>Rs.40/-</p>
    </div>
    <button class="recharge" type="button">Recharge</button>

  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="navbar-item">
          <a class="nav-link" href="#">Picky</a></li>
        <li class="navbar-item">
          <a class="nav-link" href="#">Parity</a></li>
        <li class="navbar-item">
          <a class="nav-link" href="#">Spare</a></li>
        <li class="navbar-item">
          <a class="nav-link" href="#">Bcone</a></li>
      </ul>
    </div>
    <div class="more">more></div>
  </nav>
  <section id="joinn">
    <div class="row">
      <div class="colu col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3>
              <center> <button class="greenn bt" type="button">Join Green</button></center>
            </h3>
          </div>

        </div>
      </div>
      <div class="colu col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3>
              <center> <button class="violett bt" type="button">Join Violet</button></center>
            </h3>
          </div>

        </div>
      </div>


      <div class="colu col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3>
              <center> <button class="redd bt" type="button">Join Red</button></center>
            </h3>
          </div>
        </div>
  </section>
  <section id="num">
    <div class="row">
      <div class="colu col-lg-2.5 ">
        <button class="number" type="button" name="button">0</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">1</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">2</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">3</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">4</button>
      </div>
    </div>
    <div class="row">
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">5</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">6</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">7</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">8</button>
      </div>
      <div class="colu col-lg-2.5">
        <button class="number" type="button" name="button">9</button>
      </div>
    </div>
  </section>

  


</body>


</html>
